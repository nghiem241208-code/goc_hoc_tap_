<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ G√≥c √¢m nh·∫°c c·ªßa t√¥i</title>
  <style>

    /* ƒê√£ s·ª≠a ƒë·ªïi CSS cho khu v·ª±c nh·∫≠p li·ªáu */
    .input-area {

  </style>
</head>

<body>
  <h1>üéß G√≥c √¢m nh·∫°c c·ªßa t√¥i</h1>

  <div class="input-area">
    <input type="text" id="music-name" placeholder="Nh·∫≠p T√äN b√†i h√°t (v√≠ d·ª•: T√™n b√†i YouTube)...">
    <div class="input-row">
      <input type="text" id="music-link" placeholder="D√°n link YouTube ho·∫∑c MP3 t·∫°i ƒë√¢y...">
      <button class="btn" onclick="addSong()">Th√™m</button>
    </div>
  </div>

  <div id="music-list">
    <p style="color:#ccc;">ƒêang t·∫£i danh s√°ch...</p>
  </div>

  <p id="now-playing">üé∂ Ch∆∞a ph√°t b√†i n√†o</p>
  <div id="player"></div>

  <div class="nav-buttons">
    <button class="btn" onclick="window.location.href='index.html'">‚Üê Quay l·∫°i trang ch√≠nh</button>
  </div>

  <script>
    const STORAGE_KEY = 'music_list_saved_data';
    let songs = []; // ƒê√£ ƒë·ªïi t·ª´ const sang let

    // --- LOGIC L∆ØU TR·ªÆ Vƒ®NH VI·ªÑN ---
    function load() {
        try {
            const data = localStorage.getItem(STORAGE_KEY);
            songs = JSON.parse(data) || [];
        } catch (e) {
            console.error("L·ªói khi t·∫£i d·ªØ li·ªáu nh·∫°c:", e);
            songs = [];
        }
        renderList();
    }

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(songs));
        renderList(); // Render l·∫°i danh s√°ch sau khi l∆∞u
    }
    // ------------------------------------

    function addSong() {
      const link = document.getElementById("music-link").value.trim();
      const name = document.getElementById("music-name").value.trim(); // L·∫•y t√™n t·ª´ input
      
      if (!link) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p link nh·∫°c!");
      
      // Th√™m b√†i h√°t v·ªõi t√™n ƒë√£ nh·∫≠p (ho·∫∑c 'B√†i h√°t m·ªõi' n·∫øu tr·ªëng)
      songs.push({ name: name || 'B√†i h√°t m·ªõi', link });
      
      document.getElementById("music-link").value = "";
      document.getElementById("music-name").value = "";
      
      save(); // L∆∞u d·ªØ li·ªáu v√†o localStorage
    }

    function renderList() {
      const list = document.getElementById("music-list");
      list.innerHTML = "";
      if (!songs.length) {
        list.innerHTML = "<p style='color:#ccc;'>Ch∆∞a c√≥ b√†i nh·∫°c n√†o üé∂</p>";
        return;
      }
      songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
          <span>üéµ ${song.name}</span> <div>
            <button class="btn" onclick="play(${i})">‚ñ∂Ô∏è</button>
            <button class="btn btn-delete" onclick="remove(${i})">üóëÔ∏è</button>
          </div>`;
        list.appendChild(div);
      });
    }

    function play(index) {
      const song = songs[index];
      const player = document.getElementById("player");
      const now = document.getElementById("now-playing");
      now.textContent = "üé∂ ƒêang ph√°t: " + song.name;

      // Ph√°t YouTube
      if (song.link.includes("youtube.com") || song.link.includes("youtu.be")) {
        let vid = song.link;
        if (vid.includes("v=")) vid = vid.split("v=")[1].split("&")[0];
        if (vid.includes("youtu.be/")) vid = vid.split("youtu.be/")[1];
        player.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" 
                  frameborder="0" 
                  allow="autoplay; encrypted-media" 
                  allowfullscreen>
          </iframe>`;
      }

      // Ph√°t file nh·∫°c tr·ª±c ti·∫øp (MP3/WAV/OGG)
      else if (song.link.endsWith(".mp3") || song.link.endsWith(".wav") || song.link.endsWith(".ogg")) {
        player.innerHTML = `
          <audio controls autoplay>
            <source src="${song.link}">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
          </audio>`;
      }

      // N·∫øu link kh√¥ng h·ª£p l·ªá
      else {
        player.innerHTML = `<p style="color:#f66;">‚ö†Ô∏è Link n√†y kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£.</p>`;
      }
    }

    function remove(index) {
        if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i "${songs[index].name}"?`)) {
            songs.splice(index, 1);
            save(); // L∆∞u d·ªØ li·ªáu sau khi x√≥a
            
            // X√≥a player n·∫øu c·∫ßn
            document.getElementById("player").innerHTML = "";
            document.getElementById("now-playing").textContent = "üóëÔ∏è ƒê√£ x√≥a b√†i h√°t.";
        }
    }
    
    // T·∫£i d·ªØ li·ªáu t·ª´ localStorage khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
